<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MAIN-CONTENT -->
  <div class="global-wrapper container">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-container ">
        <div class="information">
          <p class="info-text-1">frontend and backend</p>
          <h2 class="info-heading">Learn to program by watching professionals</h2>
          <p class="info-text">See how experienced developers solve problems in real time</p>
        </div>
        <div class="footer-info">
          <p class="footer-info-text"><strong>Try it free 7 days,</strong> then $20/mo</p>
        </div>
      </div>
    </div>

    <div class="promo">
      <div class="promo-container ">
        <div class="action">
          <h2 class="action-heading">Sign up for the course and get free 7 days</h2>
          <form class="action-form" action="#" method="get">
            <input class="user-name" type="text" name="name" aria-label="First Name" placeholder="First Name" required>
            <input class="user-last-name" type="text" name="last name" placeholder="Last Name" required>
            <input class="user-email" type="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
            <input class="user-pass" type="password" name="Password" placeholder="Password" aria-label="Password" required>
            <button type="submit" class="button">Claim your free trial</button>
          </form>
        </div>

        <div class="footer-action">

          <p class="footer-action-heading">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
